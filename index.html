<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Projeto Imobiliaria</title>
    </head>
    <body>
    <header>
        <img src="./assets/Logo_PNG_1.png" alt="Logotipo da empresa. ">
        <div class="menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>
        <div class="wpp">
            <img src="./assets/wpp_2.png" alt="Logotipo do Whatsapp nas cores da empresa.">
            <p>+55 (21)3656-9907</p>
        </div>
    </header>
    <main>
        <div class="busca">
            <form action="buscar">
                <div class="detals">
                    <select name="acao" id="acao">
                        <option value="Venda">Venda</option>
                    </select>
                    <input type="text" placeholder="Localização do Imóvel">
                </div>
                <div class="selects">
                    <select name="tipo_imov" id="tipo_imov">
                        <option value="#">Tipo de Imóvel</option>
                    </select>
                    <select name="banheiros" id="banheiros">
                        <option value="banheiros">Banheiros</option>
                    </select>
                    <select name="quartos" id="quartos">
                        <option value="quartos">Quartos</option>
                    </select>
                    <div class="but_busc">
                        <button id="btn_topo">Busque Agora</button>
                        <p><a href="#">Mais Filtros</a></p>
                    </div>
                </div>
            </form>
        </div>
        <div class="resultado">
            <H1>Resultados da busca</H1>
            <h3>00 imóveis encontrados</h3>
            <div id="cards">
                <template id="card-template" class="card-template">
                    <div class="card">
                        <div class="img_imov"></div>
                        <div class="informs">
                        <h2 id="titulo"></h2>
                        <p id="preco"></p>
                        <p id="descricao"></p>
                        <ul class="info_imov">
                            <li><img src="./assets/cama-solid_1.png" alt="icone de um boneco deitado reperesentando a quantidade de quartos no imóvel.">
                                <p id="quartos_qtd"></p>
                            </li>
                            <li><img src="./assets/banheiro-solid_1.png" alt="icone de um chuveiro sobre a banheira, representando a quantidade de banheiros no imóvel.">
                                <p id="banheiros_qtd"></p>
                            </li>
                            
                        </ul>
                        <button>Detalhes</button>
                        </div>
                    </div>
                </template>
                
            </div>
        </div>
    </main>
    <footer>
        <p>Todos os direitos reservados a imobil - CNPJ: 00.000.000/0001-00</p>
    </footer>
    <script src="/script.js"></script>

</body>
</html>
